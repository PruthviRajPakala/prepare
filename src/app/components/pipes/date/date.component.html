{{date}}
<p>{{ date | date }}</p> <!-- Default format: mediumDate -->
<p>{{ date  | date:'fullDate' }}</p> <!-- Full date format -->
<p>{{ date  | date:'shortTime' }}</p> <!-- Short time format -->
<p>{{ date  | date:'yyyy-MM-dd' }}</p> <!-- Custom format -->
<p>{{date | date :'dd-mm-yyyy'}}</p>
